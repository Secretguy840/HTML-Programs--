<!DOCTYPE html>
<html>
<head>
    <title>Styled Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #0066cc;
        }
        .box {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Welcome to My Page</h1>
        <p>This page uses internal CSS for styling.</p>
    </div>
</body>
</html>
