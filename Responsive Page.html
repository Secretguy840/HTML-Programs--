
<html>
<head>
    <title>Responsive Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        @media (min-width: 600px) {
            .box {
                width: 50%;
            }
        }
        @media (min-width: 900px) {
            .box {
                width: 33.33%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="background-color: #f1f1f1;">Box 1</div>
        <div class="box" style="background-color: #e1e1e1;">Box 2</div>
        <div class="box" style="background-color: #d1d1d1;">Box 3</div>
    </div>
</body>
</html>
