<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube with HTML and CSS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .scene {
            width: 200px;
            height: 200px;
            position: relative;
            perspective: 500px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
        }

        .front  { transform: translateZ(100px); background-color: #f44336; }
        .back   { transform: rotateY(180deg) translateZ(100px); background-color: #2196F3; }
        .left   { transform: rotateY(-90deg) translateZ(100px); background-color: #4CAF50; }
        .right  { transform: rotateY(90deg) translateZ(100px); background-color: #FFC107; }
        .top    { transform: rotateX(90deg) translateZ(100px); background-color: #9C27B0; }
        .bottom { transform: rotateX(-90deg) translateZ(100px); background-color: #FFEB3B; }

        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>
</body>
</html>
